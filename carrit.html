<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Facturación Avanzada</title>
	<link rel="stylesheet" href="estilos.css">
	<style>
		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="number"],
		select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		table th,
		table td {
			border: 1px solid #ccc;
			padding: 10px;
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
		}

		.btn:hover {
			background-color: #555;
		}

		.total {
			text-align: right;
			font-size: 18px;
			font-weight: bold;
		}

		.footer {
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="Inicio.html" class="boton">Inicio</a></li>
                <li><a href="productos.html" class="boton">Productos</a></li>
				<li><a href="contacto.html" class="boton activo">Contacto</a></li>
				<li><a href="#" class="boton">Login</a></li>
			</ul>
		</nav>
		<h1>Tienda de Lencería - Facturación</h1>
        <a href="carrit.html" class="boton">Factura</a>
	</header>
	<div class="container">
		<form>
			<label for="cliente">Cliente:</label>
			<input type="text" id="cliente" name="cliente" required>

			<label for="producto">Producto:</label>
			<select id="producto" name="producto" required>
				<option value="">Seleccione un producto</option>
				<option value="producto1">Producto 1</option>
				<option value="producto2">Producto 2</option>
				<option value="producto3">Producto 3</option>
			</select>

			<label for="cantidad">Cantidad:</label>
			<input type="number" id="cantidad" name="cantidad" required>

			<label for="precio">Precio unitario:</label>
			<input type="text" id="precio" name="precio" required>

			<input type="submit" value="Agregar al carrito" class="btn">
		</form>

		<table>
			<thead>
				<tr>
					<th>Producto</th>
					<th>Cantidad</th>
					<th>Precio unitario</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<!-- Aquí se agregarán las filas de los productos -->
			</tbody>
		</table>

		<p class="total">Total: <span id="total">0.00</span></p>

		<input type="submit" value="Facturar" class="btn">
	</div>
	<footer class="footer">
		<p>Tienda de Lencería &copy; 2023</p>
        <p>Hecho por:</p>
        <p>FERNANDA ELIZABETH BASURTO MUÑOZ</p>
        <p>WILLIAN JAVIER CEDEÑO BRAVO</p>
	</footer>
</body>
</html>
